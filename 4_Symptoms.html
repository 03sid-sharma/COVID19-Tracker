<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   

    <link rel="stylesheet" href="Css/4_Symptoms.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
</head>

<body>
  <header>
    <h1 style="font-family: Bahnschrift Light;" class="mt-3 pl-5">Symptoms</h1>
    <a style="float: right;margin-top: -30px;" href="1_Main_Front.html"><i class="fa fa-home fa-3x" style="padding-right: 20px;margin-top: -30px;" aria-hidden="true"></i></a>
  <hr>
  </header>

    <div class="container-fluid">
        <div class="row">
           <div class="col-sm-6 mt-2">
            <div class="container img">
                <div class="row">
                    <div class="column">
                        <img src="Images/Sneeze.jpg" height="200px" width="500px" style="object-fit: cover;">
                        <div class="column">
                            <img src="Images/Sneeze2.jpg" height="230px" width="180px" style="object-fit:cover">
                            <img src="Images/Cough.jpg" width="311px" height="230px" style="object-fit:cover">                
                        </div>  
                    </div>
                </div>
            </div>
           </div>
           <div class="col-sm-6 mt-2">
            <h4 class="aln ">Fever</h4>
                <div class="progress">
                    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="99" aria-valuemin="0" aria-valuemax="100" style="width:99%">
                      99%
                    </div>
                  </div><br>
                  <h4 class="aln">Fatigue</h4>
                  <div class="progress">
                      <div class="progress-bar text-dark bg-warning progress-bar-striped progress-bar-animated " role="progressbar"
                      aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                        70%
                      </div>
                    </div><br>
                    <h4 class="aln">A dry Cough</h4>
                    <div class="progress">
                        <div class=" text-dark progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="59" aria-valuemin="0" aria-valuemax="100" style="width:59%">
                          59%
                        </div>
                      </div><br>
                      <h4 class="aln">Loss of appetite</h4>
                      <div class="progress">
                          <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" role="progressbar"
                          aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            40%
                          </div>
                        </div><br>
                        <h4 class="aln">Body aches</h4>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            aria-valuenow="35" aria-valuemin="0" aria-valuemax="100" style="width:35%">
                              35%
                            </div>
                          </div><br>
                          <h4 class="aln">Shortness of breath</h4>
                          <div class="progress">
                              <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
                              aria-valuenow="31" aria-valuemin="0" aria-valuemax="100" style="width:31%">
                                31%
                              </div>
                            </div><br>
                            <h4 class="aln">Mucus or Phlegm</h4>
                            <div class="progress">
                                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
                                aria-valuenow="27" aria-valuemin="0" aria-valuemax="100" style="width:27%">
                                  27%
                                </div>
                              </div>
           </div>
        </div>
    </div>
</body>
</html>
